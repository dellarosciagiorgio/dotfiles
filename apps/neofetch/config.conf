print_info() {
    info "os" distro
    info "krnl" kernel
    info "up" uptime
    info "pkgs" packages
    info "shell" shell
    info "res" resolution
    info "de" de
    info "theme" theme
    info "icons" icons
    info "term" term
    info "cpu" cpu
    info "gpu" gpu
    info "ram" memory
}

title_fqdn="off"
kernel_shorthand="off"
distro_shorthand="off"
os_arch="on"
uptime_shorthand="tiny"
memory_percent="on"
memory_unit="gib"
package_managers="off"
shell_path="on"
shell_version="on"
speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="off"
cpu_temp="C"
gpu_brand="on"
gpu_type="all"
refresh_rate="on"
gtk_shorthand="off"
gtk2="on"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
de_version="on"
disk_show=('/')
disk_subtitle="name"
disk_percent="on"
music_player="spotify"
song_format="%artist% - %title% - (%album%)"
song_shorthand="off"
mpc_args=()
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
separator=" ="
block_range=(0 15)
color_blocks="on"
