print_info() {
    prin "┌─────────────────────\n sw \n─────────────────────┐"
    info "\t krnl" kernel
    info "\t os" distro
    info "\t pkgs" packages
    info "\t up" uptime
    info "\t term" term
    info "\t shell" shell
    info "\t de" de
    info "\t icons" icons
    prin "├─────────────────────\n hw \n─────────────────────┤"
    info "\t cpu" cpu
    info "\t gpu" gpu
    info "\t ram" memory
    info "\t disks" disk
    prin "└──────────────────────────────────────────────┘"
}

